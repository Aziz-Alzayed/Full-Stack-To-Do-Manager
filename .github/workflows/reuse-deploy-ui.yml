# Required Inputs:
# - azure_webapp_name: The name of your Azure Web App.
# - image_tag: The tag of the image to be deployed.
# - repo_name: The name of the repository in Azure Container Registry.

name: Reusable Deploy UI Docker Project

on:
  workflow_call:
    inputs:
      image_tag:
        required: true
        type: string


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Service (Direct)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_UI_WEBAPP_NAME }}
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ secrets.ACR_UI_REPO_NAME }}:${{ inputs.image_tag }}
